# Umami Analytics
enableUmamiAnalytics: true
umamiAnalytics:
  websiteid: "your-web-site-id"
  domain: "your-domain"
  dataDomains: "your-data-domains"
  scriptName: "your-script-name"
  enableTrackEvent: true

# Microsoft Clarity
enableMicrosoftClarity: true
microsoftClarity:
  websiteid: "your-websiteid"